<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>title goes here</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="/assets/custom-css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!--Start of side bar, position absolute to remove sidebar from document flow-->
    <div>
      <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
        <div class="d-flex justify-content-center flex-column">
          <div class="d-flex flex-column align-items-center">
            <img src="/assets/icon/logo.png" class="logo" />
            <h2 class="text-white mt-2 brand-name">Brand Name</h2>
          </div>
          <ul>
            <h6 class="text-white mt-5">Main Menu</h6>
            <li
              class="d-flex align-items-center me-4 py-3 position-relative mt-3 dashboard-li"
            >
              <img
                src="/assets/img/dashboard-icon.png"
                class="dashboard-icon icon"
              />

              <p class="dashboard-link position-absolute">Dashboard</p>
            </li>

            <li
              class="d-flex align-items-center me-4 py-3 position-relative mt-3"
            >
              <img src="/assets/img/product-icon.png" class="product-icon" />

              <p class="product-link position-absolute">Products</p>
            </li>
            <li
              class="d-flex align-items-center me-4 py-3 position-relative mt-3"
            >
              <img src="/assets/img/report.png" class="report-icon" />

              <p class="product-link position-absolute">Reports</p>
            </li>
          </ul>
        </div>

        <ul class="d-flex align-items-center position-relative">
          <div class="image-cropper">
            <img src="/assets/img/sample-profile.jpg" id="profile-pic" />
          </div>
          <p id="profile-name" class="text-white position-absolute">
            Placeholder Name
          </p>
        </ul>
      </div>

      <div id="main" class="d-flex">
        <button class="openbtn" onclick="openNav()">
          <img src="/assets/img/menu.png" class="menu" />
        </button>
        <div class="d-flex">
          <div class="input-group search">
            <input
              type="search"
              class="form-control search"
              placeholder="Search"
              aria-label="Search"
              aria-describedby="search-addon"
            />
            <span class="input-group-text search-icon" id="search-addon">
              <i class="fas fa-search"></i>
            </span>
          </div>
        </div>
      </div>
      <div class="main-content h-100 w-100">hello</div>
    </div>
  </body>
  <script src="js/bootstrap.bundle.js"></script>
  <script src="/assets/custom-js/main.js"></script>
  <script src="/assets/custom-js/nav.js"></script>
</html>
